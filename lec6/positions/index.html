<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Positions</h1>
    <section id="static">
     <div style="background-color: blue;">1</div>
     <div id="middle" style="background-color: green;">1</div>
     <div style="background-color: red;">1</div>
    </section>

    <section id="relative">
     <div style="background-color: yellow;">1</div>
     <div id="middle" style="background-color: pink;">1</div>
     <div style="background-color: skyblue;">1</div>
    </section>

    <section id="absolute">
     <div style="background-color: lightblue;">1</div>
     <div id="middle" style="background-color: brown;">1</div>
     <div style="background-color: cyan;">1</div>
    </section>

    <section id="fixed">
     <div style="background-color: cadetblue;">1</div>
     <div id="middle" style="background-color: oldlace;">1</div>
     <div style="background-color: gold;">1</div>
    </section>

    <section id="sticky">
     <div style="background-color: blue;">1</div>
     <div id="middle" style="background-color: green;">1</div>
     <div style="background-color: red;">1</div>
    </section>
</body>
</html>
